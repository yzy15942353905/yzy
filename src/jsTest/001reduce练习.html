<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let str = "ssssssssaaassssss"
        // 重复字符串
        let repeatStr = str.split("").reduce((a, b) =>

            (a[a.length - 1] == b ? 0 : a += b, a)

            , "")
        console.log(repeatStr);

        // 统计字符出现的个数
        let countStr = str.split("").reduce((a, b) =>

            (a[b] ? a[b]++ : (a[b] = 1), a)

            , {})
        console.log(countStr);
    </script>
</body>

</html>
